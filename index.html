<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- FONTAWESOME LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="CSS/style.css" type="text/css">

    <!-- JS LINK -->
    <script defer src="JS/main.js"></script>

    <title>Calcolo biglietto</title>

</head>

<body>

    <header class="mb-5">
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand">
                <i class="bi bi-train-freight-front-fill"></i>
                <h1 class="text-white">Train<span class="text-primary">Way</span>.com</h1>
              </a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-center">
            <div class="row">

                <div class="col-12 d-flex justify-content-center bg-ghost pt-5 pb-4 rounded-top border border-dark">
                    <div class="form-floating mb-3 border border-dark rounded">
                        <input type="text" class="form-control" id="user-name" placeholder="none">
                        <label for="floatingInput">Nome e Cognome</label>
                      </div>
                      <div class="form-floating mb-3 border border-dark rounded mx-5">
                        <input type="number" class="form-control" id="user-kms" placeholder="none">
                        <label for="floatingInput">Distanza in Km</label>
                      </div>
                      <div class="form-floating mb-3 border border-dark rounded">
                        <input type="number" class="form-control" id="user-age" placeholder="none">
                        <label for="floatingInput">Et√† del passeggero</label>
                      </div>
                </div>

                <div class="col-12 d-flex justify-content-center bg-ghost py-4 rounded-bottom border border-top-0 border-dark">
                    <button class="btn btn-primary me-3" id="submit-btn">Genera</button>
                    <button class="btn btn-danger ms-3">Annulla</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
